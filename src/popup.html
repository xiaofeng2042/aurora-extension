<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Aurora - X to Linear Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 400px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #667eea;
            margin: 0;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: #10b981;
            color: white;
        }

        .status-badge.inactive {
            background: #e5e7eb;
            color: #6b7280;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .recent-posts {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .post-item {
            padding: 10px;
            border-left: 3px solid #667eea;
            background: #f9fafb;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .post-author {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .post-text {
            color: #4b5563;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .post-time {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .settings-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .token-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .token-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aurora</h1>
            <div class="status-badge inactive" id="statusBadge">未连接</div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">今日同步</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">总计</div>
            </div>
        </div>

        <!-- 最近帖子 -->
        <div class="section-title">最近同步</div>
        <div class="recent-posts" id="recentPosts">
            <div class="loading">加载中...</div>
        </div>

        <!-- 操作按钮 -->
        <div class="buttons">
            <button class="btn-primary" id="syncBtn">手动同步队列</button>
            <button class="btn-secondary" id="testSyncBtn">测试同步</button>
            <button class="btn-secondary" id="checkImagesBtn">检查图片</button>
            <button class="btn-secondary" id="settingsBtn">设置</button>
        </div>

        <!-- 设置区域(默认隐藏) -->
        <div class="settings-section" id="settingsSection" style="display: none;">
            <div class="section-title">Linear API Token</div>
            <input
                type="password"
                class="token-input"
                id="tokenInput"
                placeholder="输入您的 Linear API Token (通常以 lin_api_ 开头)"
            />
            <button class="btn-primary" id="saveTokenBtn" style="width: 100%;">保存 Token</button>

            <div style="font-size: 0.75rem; color: #6b7280; margin: 8px 0;">
                💡 获取 Token: 访问 <a href="https://linear.app/settings/api" target="_blank" style="color: #667eea;">Linear Settings → API</a>
            </div>

            <div class="section-title" style="margin-top: 16px;">Linear 团队设置</div>
            <div style="display: flex; gap: 8px;">
                <input
                    type="text"
                    class="token-input"
                    id="teamIdInput"
                    placeholder="输入团队 ID (UUID 格式)"
                    style="flex: 1;"
                />
                <button class="btn-primary" id="fetchTeamsBtn" style="padding: 8px 16px;">获取团队</button>
            </div>
            <button class="btn-primary" id="saveTeamBtn" style="width: 100%; margin-top: 8px;">保存团队配置</button>

            <div id="teamSelectContainer" style="display: none; margin-top: 8px;">
                <select id="teamSelect" class="token-input" style="width: 100%;">
                    <option value="">选择一个团队...</option>
                </select>
            </div>

            <div id="currentTeamInfo" style="font-size: 0.75rem; color: #6b7280; margin: 8px 0; display: none;">
                <strong>当前团队:</strong> <span id="currentTeamName"></span>
            </div>

            <div class="connection-status" id="connectionStatus">
                <div class="status-dot disconnected"></div>
                <span>未连接到 Linear</span>
                <button class="btn-secondary" id="refreshConnectionBtn" style="margin-left: auto; padding: 4px 8px; font-size: 0.75rem;">刷新</button>
            </div>

            <div class="section-title" style="margin-top: 16px;">同步设置</div>
            <div style="display: flex; align-items: center; justify-content: space-between; margin: 8px 0;">
                <label style="font-size: 0.875rem; color: #374151; cursor: pointer;">
                    <input type="checkbox" id="syncHistoricalLikes" style="margin-right: 8px;">
                    同步历史点赞（扩展安装前的点赞）
                </label>
                <span style="font-size: 0.7rem; color: #9ca3af;" id="historicalLikesStatus">已禁用</span>
            </div>
            <div style="font-size: 0.7rem; color: #6b7280; margin: 4px 0 8px 0;">
                ⚠️ 启用后会尝试同步您过去在 X.com 上点赞的所有帖子
            </div>

            <div style="display: flex; gap: 8px; margin-top: 12px;">
                <button class="btn-secondary" id="syncCurrentPageBtn" style="flex: 1;">同步当前页面</button>
                <button class="btn-secondary" id="clearHistoryBtn" style="flex: 1;">清除同步记录</button>
            </div>
        </div>

        <!-- 调试面板(默认隐藏) -->
        <div class="settings-section" id="debugSection" style="display: none; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <div class="section-title">调试信息</div>
                <button class="btn-secondary" id="clearDebugBtn" style="padding: 4px 8px; font-size: 0.75rem;">清除</button>
            </div>
            <div id="debugContent" style="font-family: monospace; font-size: 0.75rem; background: #f9fafb; padding: 8px; border-radius: 4px; max-height: 200px; overflow-y: auto; white-space: pre-wrap; color: #4b5563;">
                等待调试信息...
            </div>
        </div>

        <!-- 调试切换按钮 -->
        <div style="text-align: center; margin-top: 12px;">
            <button class="btn-secondary" id="toggleDebugBtn" style="padding: 4px 8px; font-size: 0.75rem; width: auto;">调试</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
